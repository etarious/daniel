<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="./css/cardStyles.css">
</head>
<body>
    <h1>Card Tutorial</h1>
    <div class="card">
        <h3>ACCOUNT BALANCE</h3>
        <img src="./img/ethereum.png" id="img" alt="ethereum" width="50px">
        <div id="price">
            <p>$11,050.00</p>
        </div>
        <span id="acct">
            <p>Account Holding Name</p>
            <p>Kel</p>
        </span>
        <span id="code">
            <p>Referral Code</p>
            <p>1234567</p>
        </span>
    </div>

    <a href="./form.html">Forms</a>
</body>
</html>
